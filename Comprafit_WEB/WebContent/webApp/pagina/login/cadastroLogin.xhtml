<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      			xmlns:h="http://java.sun.com/jsf/html"
      			xmlns:f="http://java.sun.com/jsf/core"
      			xmlns:ui="http://java.sun.com/jsf/facelets"
      			xmlns:c="http://java.sun.com/jsp/jstl/core"
      			xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      			xmlns:p="http://primefaces.org/ui"
      			template="../../template/login/template.xhtml">

	<ui:define name="conteudo">
					<div class="container" id="login-form">
						<!-- Logo -->
	            <div class="col-lg-4 col-md-3 hidden-sm hidden-xs">
	            	<div class="well logo">
	            		<a href="#{facesContext.externalContext.request.contextPath}">
	            			CompraFit <span>Online Shop</span>
	            		</a>
	            		<div>O seu shopping fitness online.</div>
	            	</div>
	            </div>
					<div class="row">
						<div class="col-md-4 col-md-offset-4">
							<div class="panel panel-default">
		<div class="panel-heading"><h2>Formulário de Cadastro</h2></div>
				<div class="panel-body">
					<form action="" class="form-horizontal">
						<div class="form-group">
							<label for="FullName" class="col-xs-4 control-label">Nome</label>
	                        <div class="col-xs-8">
	                        	<input type="text" class="form-control" name="nome" id="FulltName" placeholder="Nome Todo" required='true' />
	                        </div>
	                       
						</div>
						<div class="form-group">
							<label for="Username" class="col-xs-4 control-label">Usuario</label>
	                        <div class="col-xs-8">
	                        	<input type="text" class="form-control" name="usuario" id="Username" placeholder="Usuario" required='true' />
	                        </div>
						</div>
						<div class="form-group">
							<label for="Email" class="col-xs-4 control-label">Email</label>
	                        <div class="col-xs-8">
	                        	<input type="text" class="form-control" name="Email" id="Email" placeholder="Email" required='true' />
	                        </div>
						</div>
						<div class="form-group">
							<label for="Password" class="col-xs-4 control-label">Senha</label>
	                        <div class="col-xs-8">
	                        	<input type="password" class="form-control" name="Password" id="Password" placeholder="Senha" required='true' />
	                        </div>
						</div>
						<div class="form-group">
							<label for="ConfirmPassword" class="col-xs-4 control-label">Conf-Senha</label>
	                        <div class="col-xs-8">
	                        	<input type="password" class="form-control" name="ConfirmPassword" id="ConfirmPassword" placeholder="Confirme sua Senha" required='true' />
	                        </div>
						</div>
						<div class="form-group">
							<div class="col-xs-12">
								<div class="checkbox icheck">
									<label for=""><input type="checkbox" /> Aceito o <a href="#"> contrato do usuário</a></label>
								</div>
							</div>
						</div>
						
					</form>
					<div class="panel-footer">
						<div class="clearfix">
							<a href="efetuarLogin.xhtml" class="btn btn-default pull-left">Já está registado? Conecte-Se</a>
							<a href="registration.html" class="btn btn-primary pull-right">Cadastre-se</a>
						</div>
					</div>
				</div>
							</div>
				
							<!--div class="text-center">
								<a href="#" class="btn btn-label btn-social btn-facebook mb20"><i class="fa fa-fw fa-facebook"></i>Conerctar-se com o Facebook</a>
								<a href="#" class="btn btn-label btn-social btn-twitter mb20"><i class="fa fa-fw fa-twitter"></i>Conectar-se com o Twitter</a>
							</div-->
						</div>
					</div>
				</div>
					
	</ui:define>

</ui:composition>
